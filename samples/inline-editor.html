<!DOCTYPE html>
<html>
<head>
	<title>Grid Test</title>
	<link rel="stylesheet" type="text/css" href="../dist/pgrid.css">
	<script type="text/javascript" src="../dist/pgrid.js"></script>
	<style>

		html,body {
			font-family: Arial;
			font-size: 12px;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.header-row {
			background-color: #a2a2a2 !important;
			font-weight: bold;
			text-align: center !important;
		}

		.header-col {
			background-color: lightgray;
			text-align: center;
		}

		.number-col {
			text-align: right;
			background-color: lightgreen;
		}

		.forecast-row {
			background-color: yellow;
		}

		.total-row {
			font-weight: bold;
		}

		.cell-selection {
			background-color: blue;
			color: white;
		}

	</style>
</head>
<body>

<div id="gridDiv" style="width: 100%; height: 100%;"></div>

<script>
	
	var options = {
		columnCount: 26,
		rowCount: 8,
		rowHeight: 28,
		columnWidth: 90,
		freezePane: {
			top: 1,
			left: 2
		},
		columns: [
			{i: 0, width: 40}
		],
		rows: [
			{i: 0, type: 'header', cssClass: 'header-row'},
		],
		dataModel: {
			data: [
				[
					"", "Status", "Estimate Number", "Invoice Type", "Activity Budget", "Description",
					"Detail Description", "Supplier Name", "Supplier Site", "Balance", "Unit Price",
					"Use VAT", "Amt Vat", "Total Amount", "Supplier Invoice", "Invoice Date", "WHT", 
					"Auto Due\rDate", "Due Date", "Comment", "KPI Code", "Section", "PO Number",
					"Invoice Num", "Request Date", "Request Number"
				],
				[null],
				[true],
				[true]
			]
		}
	};
	
	var grid = new PGrid(options);
	
	grid.render(document.getElementById('gridDiv'));

</script>

</body>
</html>
