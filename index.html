<!DOCTYPE html>
<html>
<head>
	<title>Grid Test</title>
	<link rel="stylesheet" type="text/css" href="dist/pgrid.css">
	<script type="text/javascript" src="dist/pgrid.js"></script>
	<style>

		body {
			font-family: Arial;
			font-size: 13px;
		}

	</style>
</head>
<body>

<div id="gridDiv" style="width: 650px; height: 200px;"></div>

<script>
	
	var options = {
		columnCount: 4,
		rowCount: 6,
		rowHeight: 32,
		columnWidth: 80,
		freezePane: {
			top: 1,
			bottom: 1,
			left: 1
		},
		columns: [
			{i: 0, width: 100, alignment: 'left', titleAlignment: 'left', cssClass: 'headerColumn'},
		],
		rows: [
			{i: 0, cssClass: 'headerRow', height: 40},
			{i: 5, cssClass: 'footerRow', height: 70}
		],
		cells: [
			{r: 0, c: 0, editable: true, cssClass: 'testCell'}
		],
		dataModel: {
			headerRows: 1,
			footerRows: 1,
			data: [
				["A","B","C","D"],
				["AB1", "BC1", 100, 200],
				["AB2", "BC2", 0, 0],
				["AB3", "BC3", 0, 0],
				["AB4", "BC4", 0, 0],
				["Summary", "", 0, 0]
			]
		}
	};
	
	var grid = new PGrid(options);
	grid.render(document.getElementById('gridDiv'));

	function getScrollbarWidth() {
		var outer = document.createElement("div");
		outer.style.visibility = "hidden";
		outer.style.width = "100px";
		outer.style.msOverflowStyle = "scrollbar"; // needed for WinJS apps

		document.body.appendChild(outer);

		var widthNoScroll = outer.offsetWidth;
		// force scrollbars
		outer.style.overflow = "scroll";

		// add innerdiv
		var inner = document.createElement("div");
		inner.style.width = "100%";
		outer.appendChild(inner);        

		var widthWithScroll = inner.offsetWidth;

		// remove divs
		outer.parentNode.removeChild(outer);

		return widthNoScroll - widthWithScroll;
	}	

	function setScrollX(x) {
		var topPane = document.getElementById('topScrollPane');
		topPane.scrollLeft = x;

		var centerPane = document.getElementById('centerScrollPane');
		centerPane.scrollLeft = x;

		var bottomPane = document.getElementById('bottomScrollPane');
		bottomPane.scrollLeft = x;
	}

	function setScrollY(y) {
		var centerPane = document.getElementById('centerScrollPane');
		centerPane.scrollTop = y;

		var leftPane = document.getElementById('leftScrollPane');
		leftPane.scrollTop = y;
	}

	// document.querySelector('.pgrid .vscroll-bar').addEventListener('scroll', function (e) {
	// 	setScrollY(e.target.scrollTop);
	// });

	// document.querySelector('.pgrid .hscroll-bar').addEventListener('scroll', function (e) {
	// 	setScrollX(e.target.scrollLeft);
	// });

</script>

</body>
</html>
