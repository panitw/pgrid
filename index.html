<!DOCTYPE html>
<html>
<head>
	<title>Grid Test</title>
	<link rel="stylesheet" type="text/css" href="dist/pgrid.css">
	<script type="text/javascript" src="dist/pgrid.js"></script>
	<style>

		body {
			font-family: Arial;
			font-size: 13px;
		}

		.footer-style {
			font-weight: bold;
			background-color: lightgray;
		}

		.cell-selection {
			background-color: orange !important;
		}

	</style>
</head>
<body>

<div id="gridDiv" style="width: 650px; height: 204px;"></div>

<script>
	
	var options = {
		columnCount: 10,
		rowCount: 10,
		rowHeight: 32,
		columnWidth: 80,
		selection: true,
		freezePane: {
			top: 1,
			bottom: 1,
			left: 2
		},
		columns: [
			{i: 0, width: 100, alignment: 'left', titleAlignment: 'left'},
		],
		rows: [
			{i: 0, type: 'header'},
			{i: 9, type: 'footer', cssClass: 'footer-style'}
		],
		cells: [
			{r: 0, c: 0, editable: true}
		],
		dataModel: {
			data: [
				["A","B","C","D"],
				["AB1", "BC1", 100, 200],
				["AB2", "BC2", 0, 0],
				["AB3", "BC3", 0, 0],
				["AB4", "BC4", 0, 0],
				["AB5", "BC5", 0, 0],
				["AB6", "BC6", 0, 0],
				["AB7", "BC7", 0, 0],
				["AB8", "BC8", 0, 0],
				["Summary", "", 0, 0]
			]
		}
	};
	
	var grid = new PGrid(options);
	grid.render(document.getElementById('gridDiv'));

</script>

</body>
</html>
