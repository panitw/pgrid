<!DOCTYPE html>
<html>
<head>
	<title>Grid Test</title>
	<script type="text/javascript" src="dist/bundle.js"></script>
	<style>

		body {
			font-family: Arial;
			font-size: 13px;
		}

		.pgrid .cell {
			position: absolute;
			border-bottom: 1px solid pink;
			border-right: 1px solid pink;
			box-sizing: border-box;
		}

		.pgrid .cell .cell-content {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			padding-left: 5px;
		}
	</style>
</head>
<body>
<div id="gridDiv" class="pgrid" style="width: 650px; height: 250px; position: relative; overflow: hidden; background-color: black;">
	<div style="background-color: green; width: 100px; height: 32px; position: absolute;">
		<div class="cell" style="left: 0px; top: 0px; width: 100px; height: 32px;"></div>
	</div>
	<div style="background-color: red; width: calc(100% - 100px); height: 32px; position: absolute; margin-left: 100px;">
		<div id="topScrollPane" style="width: 100%; height: 32px; overflow: hidden; position: relative;">
			<div class="cell" style="left: 0px; top: 0px; width: 100px; height: 32px;">
				<div class="cell-content">Hello World</div>
			</div>
			<div class="cell" style="left: 100px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 200px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 300px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 400px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 500px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 600px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 700px; top: 0px; width: 100px; height: 32px;"></div>
		</div>
	</div>
	<div style="background-color: blue; width: 100px; height: calc(100% - 32px); position: absolute; top: 0px; left: 0px; margin-top: 32px; margin-bottom: 32px;">
		<div id="leftScrollPane" style="width: 100px; height: 100%; overflow: hidden; position: relative;">
			<div class="cell" style="left: 0px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 32px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 64px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 96px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 128px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 160px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 192px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 224px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 0px; top: 256px; width: 100px; height: 32px;"></div>
		</div>
	</div>
	<div style="background-color: yellow; width: 100px; height: 32px; position: absolute; bottom: 0px; left: 0px;">
		<div class="cell" style="left: 0px; top: 0px; width: 100px; height: 32px;"></div>		
	</div>
	<div style="background-color: magenta; width: calc(100% - 100px); height: 32px; position: absolute; margin-left: 100px; bottom: 0px;">
		<div id="topScrollPane" style="width: 100%; height: 32px; overflow: hidden; position: relative;">
			<div class="cell" style="left: 0px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 100px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 200px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 300px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 400px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 500px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 600px; top: 0px; width: 100px; height: 32px;"></div>
			<div class="cell" style="left: 700px; top: 0px; width: 100px; height: 32px;"></div>
		</div>
	</div>
</div>

<script>
	
	var options = {
		rowHeight: 32,
		freezePane: {
			top: 1,
			bottom: 2,
			left: 2
		},
		columns: [
			{width: 100, alignment: 'left', titleAlignment: 'left', cssClass: 'headerColumn'},
			{width: 100},
			{width: 100},
			{width: 100},
		],
		rows: [
			{cssClass: 'headerRow'},
			{cssClass: 'demandRow'},
			{cssClass: 'editableRow'},
			{cssClass: 'forecastRow'},
			{cssClass: 'summaryRow'},
			{cssClass: 'summaryRow'}
		],
		cells: [
			{r: 0, c: 0, editable: true, cssClass: 'testCell'}
		],
		data: [
			["A","B","C","D"],
			["AB1", "BC1", 100, 200],
			["AB2", "BC2", 0, 0],
			["AB3", "BC3", 0, 0],
			["AB4", "BC4", 0, 0],
			["Summary", "", 0, 0]
		]
	};
	
	var grid = new PGrid(options);
	grid.render(document.getElementById('gridDiv'));

</script>

</body>
</html>
